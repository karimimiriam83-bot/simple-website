<!DOCTYPE html>
<html>
<head>
<title>My styled Web Page</title>
<!-- CSS Stylinh -->
<style>
body{
    background-color: #f0faff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}
h1 {
    color: #2c3e50;  
}
p {
    color: #555;
    font-size: 18px;
}

button {
    background-color: #3498bd;
    color: White;
    border: none;
    padding: 110px 20px;
    border-radius: 5px;
    cursor: pointer;

}
button:hover {
    background-color: #2980b9;
}
form {
    margin-top: 20px;
}

input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
</style>
</head>

<body>
<h1>welcome to My web page </h1>
<p>This page has some color, a button, and a form!</p>

<!-- form -->
<form>
<h3>subscribe to my newsletter:</h3>
<input type="text" placeholder="Enter your name"><br><br>
<button type="submit">subscribe</button>
</form>
</body>
</html>
